<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Penetration Testing Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Application Penetration Testing</h1>
        <form id="testForm">
            <label for="baseUrl">Enter the Base URL:</label>
            <input type="url" id="baseUrl" placeholder="http://example.com" required>
            
            <button type="button" onclick="startTests()">Start Tests</button>
        </form>
        
        <div id="results">
            <h2>Test Results</h2>
            <p id="sqlResult">SQL Injection: Pending...</p>
            <p id="xssResult">XSS: Pending...</p>
            <p id="authResult">Authentication: Pending...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
